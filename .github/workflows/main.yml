name: Custom Actions
on: 
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependency
        run: npm ci
      - name: Diretorio
        run: |
             pwd
             ls
      - name: Cache
        uses: ./../.github/actions/cached-dependencies/action.yml

  test:
   needs: lint
   runs-on: ubuntu-latest
   steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: Install dependency
      run: echo " Install dependency"
    - name: Test code
      run: echo " Run test"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependency
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Deploy code
        run: echo " Deploying ... "
