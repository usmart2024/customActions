name: Custom Actions
on: 
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependency
        run: npm ci
      - name: Config lint
        run: npm init @eslint/config
      - name: Lint
        run: npm run lint

  test:
   needs: lint
   runs-on: ubuntu-latest
   steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: Install dependency
      run: npm ci
    - name: Test code
      run: npm run test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependency
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Deploy code
        run: echo " Deploying ... "
